<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap - Praktikum 6</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 40px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Praktikum 6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    
                    <!-- Form Header -->
                    <div class="form-header">
                        <h2>üìù Form Pendaftaran</h2>
                        <p class="text-muted">Refactor Form Praktikum 5 dengan Bootstrap</p>
                    </div>

                    <!-- Form -->
                    <form>
                        
                        <!-- Nama Lengkap -->
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Alamat Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailInput" placeholder="nama@contoh.com" required>
                            <div class="form-text">Kami tidak akan membagikan email Anda kepada siapapun.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Minimal 8 karakter" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Konfirmasi Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password Anda" required>
                        </div>

                        <!-- Jenis Kelamin -->
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin <span class="text-danger">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="laki-laki" checked>
                                <label class="form-check-label" for="lakiLaki">
                                    Laki-laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="perempuan">
                                <label class="form-check-label" for="perempuan">
                                    Perempuan
                                </label>
                            </div>
                        </div>

                        <!-- Tanggal Lahir -->
                        <div class="mb-3">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="tanggalLahir" required>
                        </div>

                        <!-- Negara -->
                        <div class="mb-3">
                            <label for="negaraSelect" class="form-label">Negara <span class="text-danger">*</span></label>
                            <select class="form-select" id="negaraSelect" required>
                                <option selected disabled value="">Pilih negara...</option>
                                <option value="indonesia">Indonesia</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="singapura">Singapura</option>
                                <option value="thailand">Thailand</option>
                                <option value="filipina">Filipina</option>
                            </select>
                        </div>

                        <!-- Alamat -->
                        <div class="mb-3">
                            <label for="alamatText" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamatText" rows="3" placeholder="Masukkan alamat lengkap Anda"></textarea>
                        </div>

                        <!-- Hobi (Checkbox) -->
                        <div class="mb-3">
                            <label class="form-label">Hobi</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobiOlahraga" value="olahraga">
                                <label class="form-check-label" for="hobiOlahraga">
                                    Olahraga
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobiMembaca" value="membaca">
                                <label class="form-check-label" for="hobiMembaca">
                                    Membaca
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobiMusik" value="musik">
                                <label class="form-check-label" for="hobiMusik">
                                    Musik
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobiTraveling" value="traveling">
                                <label class="form-check-label" for="hobiTraveling">
                                    Traveling
                                </label>
                            </div>
                        </div>

                        <!-- Upload File -->
                        <div class="mb-3">
                            <label for="fotoProfil" class="form-label">Foto Profil</label>
                            <input class="form-control" type="file" id="fotoProfil" accept="image/*">
                            <div class="form-text">Format: JPG, PNG, atau GIF (Maksimal 2MB)</div>
                        </div>

                        <!-- Persetujuan -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="setuju" required>
                                <label class="form-check-label" for="setuju">
                                    Saya setuju dengan <a href="#">syarat dan ketentuan</a> yang berlaku <span class="text-danger">*</span>
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                Daftar Sekarang
                            </button>
                            <button type="reset" class="btn btn-secondary btn-lg px-5">
                                Reset
                            </button>
                        </div>

                        <!-- Link Login -->
                        <div class="text-center mt-4">
                            <p class="text-muted">Sudah punya akun? <a href="#" class="text-decoration-none">Login di sini</a></p>
                        </div>

                    </form>
                </div>

                <!-- Contoh Button Styles Bootstrap -->
                <div class="form-container mt-4">
                    <h4 class="text-center mb-4">Contoh Style Button Bootstrap</h4>
                    <div class="d-flex flex-wrap gap-2 justify-content-center">
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-light">Light</button>
                        <button class="btn btn-dark">Dark</button>
                    </div>
                    <div class="d-flex flex-wrap gap-2 justify-content-center mt-3">
                        <button class="btn btn-outline-primary">Outline Primary</button>
                        <button class="btn btn-outline-success">Outline Success</button>
                        <button class="btn btn-outline-danger">Outline Danger</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
